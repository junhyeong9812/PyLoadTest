<!DOCTYPE html>
<html>
  <head>
    <title>PyLoadTest</title>
    <script src="/static/index.js"></script>
  </head>
  <body>
    <h2>PyLoadTest - 개인용 HTTP 부하 테스트 도구</h2>
    <form id="testForm">
      <label>URL:</label><input type="text" name="url" /><br />
      <label>Method:</label>
      <select name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
        <option value="HEAD">HEAD</option>
        <option value="OPTIONS">OPTIONS</option>
      </select>
      <br />
      <label>Params (JSON):</label><textarea name="params"></textarea><br />
      <label>Headers (JSON):</label><textarea name="headers"></textarea><br />
      <label>Body (String):</label><textarea name="body"></textarea><br />
      <label>Cookies (JSON):</label><textarea name="cookies"></textarea><br />
      <label>Total Requests:</label
      ><input type="number" name="total_requests" value="100" /><br />
      <label>Threads:</label
      ><input type="number" name="threads" value="10" /><br />
      <button type="submit">Start Test</button>
    </form>
    <pre id="result"></pre>
  </body>
</html>
